<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <title>Event Home</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>Event 1</h1>
            <h3>Number of available seats 23</h3>
            <p>Go to <a href="../index.html">Home</a></p>
            <br />
        </div>
        <div class="card" style="border: 2px solid black;">
            <div class="card-body">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="text-center">
                            <img class="rounded mx-auto d-block profilepic" src="../assets/images/event1.jpg"
                                alt="Generic placeholder image">
                        </div>
                    </div>
                    <div class="col-12 col-md-8">
                        <form>
                            <div class="form-group row">
                                <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputname" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputphone" class="col-sm-2 col-form-label">Phone no.</label>
                                <div class="col-sm-10">
                                    <input type="phone" class="form-control" id="inputphone" placeholder="Phone no.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputseats" class="col-sm-2 col-form-label">Number of seats
                                </label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputname2" class="col-sm-2 col-form-label">Name of Attendee 2</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputname2"
                                        placeholder="Name of Attendee">
                                </div>
                            </div>
                            <div style="text-align: center;">
                                <button class="btn btn-primary" type="submit">Submit</button>
                                &nbsp;&nbsp;
                                <button class="btn btn-danger" type="button">Cancel</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
